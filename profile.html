<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Memoflix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand-stack">
        <a class="brand" href="index.html">Memoflix</a>
        <p class="brand-note">Kumpulan momen yang selalu hidup lewat cerita</p>
      </div>
      <nav class="top-nav" aria-label="Navigasi utama">
        <ul class="nav-list">
          <li><a class="nav-link" href="index.html#our-memory">Our Memory</a></li>
          <li><a class="nav-link" href="index.html#timeline">Timeline</a></li>
          <li><a class="nav-link" href="secret-message.html">Message for</a></li>
          <li><a class="nav-link active" href="profile.html" id="profileNav">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="profile-page">
    <section class="profile-card">
      <h1>Profile Kamu</h1>
      <p class="profile-subtitle">Ringkasan aktivitas akun memorial.</p>

      <div class="profile-info">
        <p><strong>Nama:</strong> <span id="profileName">-</span></p>
        <p><strong>Gmail:</strong> <span id="profileEmail">-</span></p>
      </div>

      <div class="profile-stats">
        <article class="profile-stat-item">
          <p class="stat-label">Total Komentar</p>
          <p class="stat-value" id="statComments">0</p>
        </article>
        <article class="profile-stat-item">
          <p class="stat-label">Total Like</p>
          <p class="stat-value" id="statLikes">0</p>
        </article>
        <article class="profile-stat-item">
          <p class="stat-label">Secret Message Terkirim</p>
          <p class="stat-value" id="statMessages">0</p>
        </article>
      </div>

      <div class="profile-actions">
        <a class="ghost-btn" href="index.html">Kembali ke Beranda</a>
        <button class="ghost-btn" type="button" id="logoutBtn">Logout</button>
      </div>
    </section>
  </main>

  <script src="supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
